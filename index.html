<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
<!-- Header -->
    <header>
      <h1>Tic-Tac-Toe</h1>
      <h3>with Special Agent Dale Cooper</h3>
      <div class="horizontalrule">
      </div>
    </header>
      <img src="http://i.imgur.com/QJl6gB3.png" class="cooper">
      <div class="speechbubble">
        <p class="speech">Hi! I'm Special Agent Dale Cooper, welcome to my tic-tac-toe game</p>
      </div>
<!-- Sign Up Form -->
    <section class="authforms">
      <form id="sign-up">
        <fieldset>
          <legend>Sign up!</legend>

          <label>Email</label>
          <input type="text" name="[credentials][email]" placeholder="Email Address">

          <label>Password</label>
          <input type="password" name="[credentials][password]" placeholder="Password">

          <label>Confirm Password</label>
          <input type="password" name="[credentials][password_confirmation]" placeholder="Confirm Password">

          <input type="submit" class="button" name="submit" value="Sign up!">
        </fieldset>
      </form>

<!-- Sign In Form -->
      <form id="sign-in">
        <fieldset>
          <legend>Sign in!</legend>

          <label>Email</label>
          <input type="text" name="[credentials][email]" placeholder="Email Address">

          <label>Password</label>
          <input type="password" name="[credentials][password]" placeholder="Password">

          <input class="button" type="submit" name="submit" value="Sign in!">
        </fieldset>
      </form>

<!-- Change Password Form -->
      <button id="changepwbutton">Change Password</button>

      <form id="change-password">
        <fieldset>
          <legend>Change your password!</legend>

          <label>New password</label>
          <input type="password" name="[passwords][new]" placeholder="New password">

          <label>Old password</label>
          <input type="password" name="[passwords][old]" placeholder="Old password">

          <input class="button" type="submit" name="submit" value="Change password!">
        </fieldset>
      </form>

      <button class="signout-button">Sign Out</button>
      <button class="startgame">Start Game</button>
    </section>
    <p class="errormsg"></p>
    <p class="changepwmsg"></p>
<!-- Gameboard -->
<!-- row 1 -->
      <div class="gameboard">
        <div class="col-xs-4 col-md-4 box tile" id="zero" data-id=0>
        </div>
        <div class="col-xs-4 col-md-4 box tile" id="one" data-id=1>
        </div>
        <div class="col-xs-4 col-md-4 box tile" id="two" data-id=2>
        </div>
<!-- row 2 -->
        <div class="col-xs-4 col-md-4 box tile" id="three" data-id=3>
        </div>
        <div class="col-xs-4 col-md-4 box tile" id="four" data-id=4>
        </div>
        <div class="col-xs-4 col-md-4 box tile" id="five" data-id=5>
        </div>
<!-- row 3 -->
        <div class="col-xs-4 col-md-4 box tile" id="six" data-id=6>
        </div>
        <div class="col-xs-4 col-md-4 box tile" id="seven" data-id=7>
        </div>
        <div class="col-xs-4 col-md-4 box tile" id="eight" data-id=8>
        </div>
      </div>

<!-- Play Again Screen -->
<!-- x wins -->
<section class="xwin">
  <h2 class="xwin">Player X won! Damn fine!</h2>
  <button class="restart xwin">Play Again</button>
</section>

<!-- o wins -->
<section class="owin">
  <h2 class="owin">Player O won! Damn fine!</h2>
  <button class="restart owin">Play Again</button>
</section>

<!-- tie game -->
<section class="tie">
  <h2 class="tie">Nobody won! WOW!</h2>
  <button class="restart tie">Play Again</button>
</section>

<!-- User Stats Display -->
<section class="userstats">
  <h3 class=".statstitle">Your Stats</h3>
  <div class="col-xs-4 col-md-4">
    <h4>Games Played</h4>
    <p class="played"></p>
  </div>
  <!-- <div class="col-xs-4 col-md-4">
    <h4>Games Won</h4>
    <p class="won"></p>
  </div>
  <div class="col-xs-4 col-md-4">
    <h4>Games Lost</h4>
    <p class="lost"></p>
  </div> -->
</section>
    </body>
</html>
