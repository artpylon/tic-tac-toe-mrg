<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
<!-- Header -->
      <h1>Tic-Tac-Toe Game</h1>

      <section>Sweet game! You're playin' it. Hellz ya, tic tac toe'n fo sho.</section>

<!-- Sign Up Form -->
      <form id="sign-up">
        <fieldset>
          <legend>Sign up!</legend>

          <label>Email</label>
          <input type="text" name="[credentials][email]" placeholder="Email Address">

          <label>Password</label>
          <input type="password" name="[credentials][password]" placeholder="Password">

          <label>Confirm Password</label>
          <input type="password" name="[credentials][password_confirmation]" placeholder="Confirm Password">

          <input type="submit" class="button" name="submit" value="Sign up!">
        </fieldset>
      </form>

<!-- Sign In Form -->
      <form id="sign-in">
        <fieldset>
          <legend>Sign in!</legend>

          <label>Email</label>
          <input type="text" name="[credentials][email]" placeholder="Email Address">

          <label>Password</label>
          <input type="password" name="[credentials][password]" placeholder="Password">

          <input class="button" type="submit" name="submit" value="Sign in!">
        </fieldset>
      </form>

<!-- Change Password Form -->
      <button id="changepwbutton">Change Password</button>

      <form id="change-password">
        <fieldset>
          <legend>Change your password!</legend>

          <label>New password</label>
          <input type="password" name="[passwords][new]" placeholder="New password">

          <label>Old password</label>
          <input type="password" name="[passwords][old]" placeholder="Old password">

          <input class="button" type="submit" name="submit" value="Change password!">
        </fieldset>
      </form>

      <p class="changepw-success"></p>
      <button class="signout-button">Sign Out</button>

<!-- Gameboard -->
      <button class="startgame">Start Game</button>
      <div class="tic">
        <div class="col-xs-4 col-md-4 box tile">
          <section class="tic"></section>
        </div>
        <div class="col-xs-4 col-md-4 box tile" id="one">
          <section class="tic">X</section>
        </div>
        <div class="col-xs-4 col-md-4 box tile" id="two">
          <section class="tic">X</section>
        </div>
      </div>

      <div class="tic">
        <div class="col-xs-4 col-md-4 box 3">
          <section class="tic">X</section>
        </div>
        <div class="col-xs-4 col-md-4 box 4">
          <section class="tic">X</section>
        </div>
        <div class="col-xs-4 col-md-4 box 5">
          <section class="tic">X</section>
        </div>
      </div>

      <div class="tic">
        <div class="col-xs-4 col-md-4 box 6">
          <section class="tic">X</section>
        </div>
        <div class="col-xs-4 col-md-4 box 7">
          <section class="tic">X</section>
        </div>
        <div class="col-xs-4 col-md-4 box 8">
          <section class="tic">X</section>
        </div>

      </div>
    </body>
</html>
